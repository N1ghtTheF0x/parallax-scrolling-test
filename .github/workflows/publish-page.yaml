name: Build & Publish

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pges"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Build Page
              run: npm run build
            - name: Upload build output
              uses: actions/upload-pages-artifact@v3
              with:
                path: dist
    publish:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Publish to GitHub Pages
              id: publish
              uses: actions/deploy-pages@v4